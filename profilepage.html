}

}

grid-template-columns: repeat(auto-fit, minmax(18rem, 1fr));

}

.form-group {

flex-direction: column;

.form-label {

}

margin-top: 1.5rem;

.save-button:hover {

}

/* Responsive Design */
@media (max-width: 1200px) {

width: 15rem;
}

.profile-fields {

}
}

@media (max-width: 768px) {

}

.header-right {

@media (max-width: 480px) {

/* Loading animation for save button */
.save-button.loading {
pointer-events: none;
opacity: 0.7;

.save-button.loading::after {
content: ‚Äú‚Äù;

margin-left: 0.5rem;
}

@keyframes spin {
0% { transform: rotate(0deg); }
100% { transform: rotate(360deg); }
}

<script>
function toggleSidebar() {
const sidebar = document.getElementById('sidebar');
sidebar.classList.toggle('show');
}

function uploadImage() {
const input = document.createElement('input');
input.type = 'file';
input.accept = 'image/*';
input.onchange = function(e) {
const file = e.target.files[0];
if (file) {
if (file.size > 5 * 1024 * 1024) {
alert('File size should be less than 5MB');
return;
}

const reader = new FileReader();
reader.onload = function(event) {
const profileImage = document.getElementById('profileImage');
profileImage.innerHTML = `<img src="${event.target.result}" alt="Profile Picture">`;
};
reader.readAsDataURL(file);
}
};
input.click();
}

function removeImage() {
const profileImage = document.getElementById('profileImage');
profileImage.innerHTML = 'üë®‚Äçüíº';
}

function saveProfile() {
const saveBtn = document.getElementById('saveBtn');
const firstName = document.getElementById('firstName').value;
const lastName = document.getElementById('lastName').value;
const email = document.getElementById('email').value;
const country = document.getElementById('country').value;
const timezone = document.getElementById('timezone').value;
const currency = document.getElementById('currency').value;

// Validation
if (!firstName || !lastName || !email) {
alert('Please fill in all required fields');
return;
}

if (!email.includes('@')) {
alert('Please enter a valid email address');
return;
}

// Show loading state
saveBtn.classList.add('loading');
saveBtn.textContent = 'Saving';

// Simulate API call
setTimeout(() => {
// Update profile name display
document.getElementById('profileName').textContent = `${firstName} ${lastName}`;

// Remove loading state
saveBtn.classList.remove('loading');
saveBtn.textContent = 'Save changes';

// Show success message
alert('Profile updated successfully!');

console.log('Profile saved:', {
firstName,
lastName,
email,
country,
timezone,
currency
});
}, 2000);
}

// Real-time name update
function updateProfileName() {
const firstName = document.getElementById('firstName').value;
const lastName = document.getElementById('lastName').value;
document.getElementById('profileName').textContent = `${firstName} ${lastName}`;
}

document.getElementById('firstName').addEventListener('input', updateProfileName);
document.getElementById('lastName').addEventListener('input', updateProfileName);

// Search functionality
document.getElementById('searchInput').addEventListener('input', function(e) {
const searchTerm = e.target.value.toLowerCase();
console.log('Searching for:', searchTerm);
// Add your search logic here
});

// Close sidebar when clicking outside on mobile
document.addEventListener('click', function(e) {
const sidebar = document.getElementById('sidebar');
const toggle = document.querySelector('.sidebar-toggle');

if (window.innerWidth <= 768 &&
!sidebar.contains(e.target) &&
!toggle.contains(e.target) &&
sidebar.classList.contains('show')) {
sidebar.classList.remove('show');
}
});

// Form validation on input
const inputs = document.querySelectorAll('.form-input, .form-select');
inputs.forEach(input => {
input.addEventListener('blur', function() {
if (this.hasAttribute('required') && !this.value) {
this.style.borderColor = '#ff4444';
} else {
this.style.borderColor = '#e0e0e0';
}
});
});

// Initialize the page
document.addEventListener('DOMContentLoaded', function() {
console.log('‚úÖ Profile page initialized successfully!');
});

// Mobile menu toggle
function toggleMobileMenu() {
const sidebar = document.getElementById('sidebar');
const toggle = document.getElementById('mobileMenuToggle');
sidebar.classList.toggle('show');
toggle.textContent = sidebar.classList.contains('show') ? '‚úï' : '‚ò∞';
}

// Close sidebar when clicking outside on mobile
document.addEventListener('click', function(e) {
const sidebar = document.getElementById('sidebar');
const toggle = document.getElementById('mobileMenuToggle');

if (window.innerWidth <= 768 &&
!sidebar.contains(e.target) &&
!toggle.contains(e.target) &&
sidebar.classList.contains('show')) {
sidebar.classList.remove('show');
toggle.textContent = '‚ò∞';
}
});

// Universal search functionality
function handleSearch(searchTerm) {
const term = searchTerm.toLowerCase();
if (term.includes('news') || term.includes('brief')) {
window.location.href = 'morningbrief.html';
} else if (term.includes('currency') || term.includes('money')) {
window.location.href = 'currencytools.html';
} else if (term.includes('task')) {
window.location.href = 'taskviewer.html';
} else if (term.includes('time') || term.includes('weather')) {
window.location.href = 'timezone.html';
} else if (term.includes('setting')) {
window.location.href = 'settings.html';
} else if (term.includes('profile')) {
window.location.href = 'profilepage.html';
} else {
alert(`Search results for: "${searchTerm}"`);
}
}

// Update search event listener
document.getElementById('searchInput').addEventListener('keypress', function(e) {
if (e.key === 'Enter') {
const searchTerm = e.target.value.trim();
if (searchTerm) {
handleSearch(searchTerm);
}
}
});
