<script>
   
    const searchInput = document.getElementById('searchInput');
    let zonesData = [];
    let currentLocationData = null;

    const formatTimestamp = (timestamp) => {
        const date = new Date(timestamp * 1000);
        return {
            time: date.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: true }),
            date: date.toLocaleDateString('en-US', { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' }),
        };
    };

    const getRandomWeather = () => {
        const weatherOptions = [
            { icon: '☀️', temp: Math.floor(Math.random() * 15) + 20, condition: 'Sunny' },
            { icon: '⛅', temp: Math.floor(Math.random() * 10) + 18, condition: 'Partly Cloudy' },
            { icon: '🌧️', temp: Math.floor(Math.random() * 8) + 15, condition: 'Rainy' },
            { icon: '🌩️', temp: Math.floor(Math.random() * 10) + 16, condition: 'Stormy' },
            { icon: '🌤️', temp: Math.floor(Math.random() * 12) + 22, condition: 'Mostly Sunny' },
        ];
        return weatherOptions[Math.floor(Math.random() * weatherOptions.length)];
    };

    // Get user's current location
    const getCurrentLocation = () => {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    
                    // Use reverse geocoding to get location name
                    fetch(`https://api.bigdatacloud.net/data/reverse-geocode-client?latitude=${lat}&longitude=${lon}&localityLanguage=en`)
                        .then(response => response.json())
                        .then(data => {
                            const locationName = `${data.city || data.locality || 'Unknown'}, ${data.countryName || 'Unknown'}`;
                            updateCurrentLocation(locationName);
                        })
                        .catch(() => {
                            updateCurrentLocation('Current Location');
                        });
                },
                () => {
                    updateCurrentLocation('Location Access Denied');
                }
            );
        } else {
            updateCurrentLocation('Geolocation Not Supported');
        }
    };

    const updateCurrentLocation = (locationName) => {
        const now = new Date();
        document.getElementById('currentLocationName').textContent = locationName;
        document.getElementById('currentTime').textContent = now.toLocaleTimeString('en-US', { 
            hour: '2-digit', 
            minute: '2-digit', 
            hour12: true
        });
        document.getElementById('currentDate').textContent = now.toLocaleDateString('en-US', { 
            weekday: 'long', 
            day: 'numeric', 
            month: 'long', 
            year: 'numeric' 
        });
       // Auto-update weather every 30 seconds
       setInterval(() => {
        const weather = getRandomWeather();
        document.getElementById('mainWeatherIcon').textContent = weather.icon;
        document.getElementById('mainWeatherCondition').textContent = weather.condition;
        document.getElementById('temperature').textContent = `${weather.temp}°C`;
        }, 30000);
        document.getElementById('humidity').textContent = `${Math.floor(Math.random() * 40) + 40}%`;
        document.getElementById('windSpeed').textContent = `${Math.floor(Math.random() * 15) + 5}km/h`;
        document.getElementById('visibility').textContent = `${Math.floor(Math.random() * 10) + 5}km`;
        document.getElementById('uvIndex').textContent = Math.floor(Math.random() * 11);
        document.getElementById('pressure').textContent = `${Math.floor(Math.random() * 5) + 28}"`;
    };

    const generateOtherLocations = () => {
        const locations = [
            { name: 'Toronto, Canada', time: '2:30 PM' },
            { name: 'London, England', time: '12:30 PM' },
            { name: 'San Francisco, U.S.A', time: '3:05 PM' }
        ];

        const otherLocationsContainer = document.getElementById('otherLocations');
        otherLocationsContainer.innerHTML = locations.map(location => {
            const weather = getRandomWeather();
            return `
                <div class="location-mini">
                    <div class="location-mini-icon">${weather.icon}</div>
                    <div class="location-mini-name">${location.name}</div>
                    <div class="location-mini-temp">${weather.temp}°C</div>
                    <div class="location-mini-time">${location.time}</div>
                </div>
            `;
        }).join('');
    };

    const generateDailyForecast = () => {
        const days = ['Sat, 28 June', 'Sun, 29 June', 'Mon, 30 June', 'Tue, 1 July', 'Wed, 2 July'];
        const dailyForecastContainer = document.getElementById('dailyForecast');
        
        dailyForecastContainer.innerHTML = days.map(day => {
            const weather = getRandomWeather();
            return `
                <div class="forecast-day">
                    <div class="day-info">
                        <div class="day-icon">${weather.icon}</div>
                        <span>${day}</span>
                    </div>
                    <div class="day-temp">${weather.temp}°C</div>
                </div>
            `;
        }).join('');
    };

    const generateHourlyForecast = () => {
        const hours = ['12:00 PM', '1:00 PM', '4:00 PM', '6:00 PM', '12:00 AM'];
        const hourlyForecastContainer = document.getElementById('hourlyForecast');
        
        hourlyForecastContainer.innerHTML = hours.map(hour => {
            const weather = getRandomWeather();
            return `
                <div class="hour-item">
                    <div class="hour-time">${hour}</div>
                    <div class="hour-icon">${weather.icon}</div>
                    <div class="hour-temp">${weather.temp}°C</div>
                    <div class="hour-condition">${weather.condition}</div>
                </div>
            `;
        }).join('');
    };

    const fetchAllZones = async () => {
        try {
            const res = await fetch(`https://api.timezonedb.com/v2.1/list-time-zone?key=6GPEXK18H77J&format=json`);
            const data = await res.json();
            if (data.zones && Array.isArray(data.zones)) {
                zonesData = data.zones;
            } else {
                console.log('Using fallback data due to API limitations');
                // Fallback data for demonstration
                zonesData = [
                    { countryName: 'Indonesia', zoneName: 'Asia/Jakarta', timestamp: Date.now() / 1000, gmtOffset: 25200, countryCode: 'ID' },
                    { countryName: 'Canada', zoneName: 'America/Toronto', timestamp: Date.now() / 1000, gmtOffset: -18000, countryCode: 'CA' },
                    { countryName: 'United Kingdom', zoneName: 'Europe/London', timestamp: Date.now() / 1000, gmtOffset: 0, countryCode: 'GB' }
                ];
            }
        } catch (err) {
            console.error('API Error:', err);
            // Use fallback data
            zonesData = [
                { countryName: 'Indonesia', zoneName: 'Asia/Jakarta', timestamp: Date.now() / 1000, gmtOffset: 25200, countryCode: 'ID' },
                { countryName: 'Canada', zoneName: 'America/Toronto', timestamp: Date.now() / 1000, gmtOffset: -18000, countryCode: 'CA' },
                { countryName: 'United Kingdom', zoneName: 'Europe/London', timestamp: Date.now() / 1000, gmtOffset: 0, countryCode: 'GB' }
            ];
        }
    };

    // Search functionality
    searchInput.addEventListener('input', () => {
        const keyword = searchInput.value.toLowerCase();
        const match = zonesData.find(zone =>
            zone.countryName.toLowerCase().includes(keyword) ||
            zone.zoneName.toLowerCase().includes(keyword)
        );
        if (match) {
            updateCurrentLocation(`${match.countryName}`);
        }
    });

    // Initialize the dashboard
    const initializeDashboard = async () => {
        getCurrentLocation();
        await fetchAllZones();
        generateOtherLocations();
        generateDailyForecast();
        generateHourlyForecast();
        
        // Update time every minute
        setInterval(() => {
            const now = new Date();
            document.getElementById('currentTime').textContent = now.toLocaleTimeString('en-US', { 
                hour: '2-digit', 
                minute: '2-digit', 
                hour12: true 
            });
        }, 60000);
    };

    // Placeholder for other functions
    function loadNews(category) {
        console.log('Loading news for category:', category);
    }

    // Start the dashboard
    initializeDashboard();

if (window.innerWidth <= 768 &&

// Universal search functionality
function handleSearch(searchTerm) {
const term = searchTerm.toLowerCase();
if (term.includes('news') || term.includes('brief')) {
window.location.href = 'morningbrief.html';
} else if (term.includes('currency') || term.includes('money')) {
window.location.href = 'currencytools.html';
} else if (term.includes('task')) {
window.location.href = 'taskviewer.html';
} else if (term.includes('time') || term.includes('weather')) {
window.location.href = 'timezone.html';
} else if (term.includes('setting')) {
window.location.href = 'settings.html';
} else if (term.includes('profile')) {
window.location.href = 'profilepage.html';
} else {
alert(`Search results for: "${searchTerm}"`);
}
}

// Update search event listener
