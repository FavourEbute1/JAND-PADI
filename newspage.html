<script>
let allArticles = [];
let currentArticleIndex = 0;
let news = document.querySelector(".news");
let headersList = {};

async function newsData(){
try{
// Show loading
document.getElementById('newsContainer').innerHTML = `
<div class="loading">
<div class="loading-spinner"></div>
Loading news...
</div>
`;

let response = await fetch(
'https://gnews.io/api/v4/search?q=technology&lang=en&token=3233d1ba834bad744383989945c37de4',
{
method: "GET",
headers: headersList,
}
);

let data = await response.json();
allArticles = data.articles.slice(0, 10); // Get first 10 articles

if (allArticles.length > 0) {
showFullArticle(allArticles[0], 0); // Show first article by default
loadArticlePreviews();
}
}
catch(error){
console.error("Error fetching news data:", error);
document.getElementById('newsContainer').innerHTML = "<p>Error loading news. Please try again later.</p>";
}
}

function loadArticlePreviews() {
const previewContainer = document.getElementById('articlePreviews');
let previewsHTML = '';

allArticles.forEach((article, index) => {
const isActive = index === currentArticleIndex ? 'active' : '';
previewsHTML += `
<div class="article-preview ${isActive}" onclick="showFullArticle(allArticles[${index}], ${index})">
<div class="preview-source">${getSourceName(article.source.name)}</div>
<div class="preview-title">${article.title}</div>
<div class="preview-time">${formatTime(article.publishedAt)}</div>
<button class="read-more-btn" onclick="event.stopPropagation(); window.open('${article.url}', '_blank')">Read more</button>
</div>
`;
});

previewContainer.innerHTML = previewsHTML;
}

function showFullArticle(article, index) {
currentArticleIndex = index;

// Create image URL or placeholder
const imageContent = article.image ?
`<img src="${article.image}" alt="${article.title}" onerror="this.parentElement.innerHTML='<div style=\\'display: flex; align-items: center; justify-content: center; color: white; font-size: 16px;\\'>Tech News Image</div>'">` :
'<div style="display: flex; align-items: center; justify-content: center; color: white; font-size: 16px;">Tech News Image</div>';

document.getElementById('newsContainer').innerHTML = `
<div class="main-article">
<div class="article-image">
${imageContent}
</div>
<h1 class="news-title">${article.title}</h1>
<div class="news-meta">
<span class="news-source">${getSourceName(article.source.name)}</span>
<span class="news-time">${formatTime(article.publishedAt)}</span>
</div>
<div class="news-description">
${article.content || article.description || "Full content not available in preview."}
</div>
<div class="article-actions">
<button class="action-btn primary-btn" onclick="window.open('${article.url}', '_blank')">Go to Original Source</button>
<button class="action-btn secondary-btn" onclick="newsData()">Refresh News</button>
</div>
</div>
`;

// Update active preview
document.querySelectorAll('.article-preview').forEach((preview, i) => {
preview.classList.toggle('active', i === index);
});
}

function getSourceName(sourceName) {
// Clean up source name
return sourceName || 'Tech News';
}

function formatTime(publishedAt) {
const date = new Date(publishedAt);
const now = new Date();
const diffInHours = Math.floor((now - date) / (1000 * 60 * 60));

if (diffInHours < 1) {
return 'Just now';
} else if (diffInHours < 24) {
return `${diffInHours}h ago`;
} else {
const diffInDays = Math.floor(diffInHours / 24);
return `${diffInDays} day${diffInDays > 1 ? 's' : ''} ago`;
}
}

// Initialize the app
newsData();

// Handle search functionality
document.getElementById('searchInput').addEventListener('keypress', function(e) {
if (e.key === 'Enter') {
const searchTerm = e.target.value.trim();
if (searchTerm) {
searchNews(searchTerm);
}
}
});

async function searchNews(query) {
try {
document.getElementById('newsContainer').innerHTML = `
<div class="loading">
<div class="loading-spinner"></div>
Searching for "${query}"...
</div>
`;

let response = await fetch(
`https://gnews.io/api/v4/search?q=${encodeURIComponent(query)}&lang=en&token=3233d1ba834bad744383989945c37de4`,
{
method: "GET",
headers: headersList,
}
);

let data = await response.json();
allArticles = data.articles.slice(0, 10);

if (allArticles.length > 0) {
showFullArticle(allArticles[0], 0);
loadArticlePreviews();
document.getElementById('currentCategory').textContent = `Search: ${query}`;
} else {
document.getElementById('newsContainer').innerHTML = `<p>No articles found for "${query}". Please try a different search term.</p>`;
}
} catch (error) {
console.error("Error searching news:", error);
document.getElementById('newsContainer').innerHTML = "<p>Error searching news. Please try again later.</p>";
}
}

function loadNews(category) {
// Update active nav item
document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));
event.target.closest('.nav-item').classList.add('active');

// For demo purposes, this just loads the same tech news
document.getElementById('currentCategory').textContent = category.charAt(0).toUpperCase() + category.slice(1) + ' News';
newsData();
}
// Mobile menu toggle
function toggleMobileMenu() {
const sidebar = document.getElementById('sidebar');
const toggle = document.getElementById('mobileMenuToggle');
sidebar.classList.toggle('show');
toggle.textContent = sidebar.classList.contains('show') ? '‚úï' : '‚ò∞';
}

// Close sidebar when clicking outside on mobile
document.addEventListener('click', function(e) {
const sidebar = document.getElementById('sidebar');
const toggle = document.getElementById('mobileMenuToggle');

if (window.innerWidth <= 768 &&
!sidebar.contains(e.target) &&
!toggle.contains(e.target) &&
sidebar.classList.contains('show')) {
sidebar.classList.remove('show');
toggle.textContent = '‚ò∞';
}
});

// Universal search functionality
function handleSearch(searchTerm) {
const term = searchTerm.toLowerCase();
if (term.includes('news') || term.includes('brief')) {
window.location.href = 'morningbrief.html';
} else if (term.includes('currency') || term.includes('money')) {
window.location.href = 'currencytools.html';
} else if (term.includes('task')) {
window.location.href = 'taskviewer.html';
} else if (term.includes('time') || term.includes('weather')) {
window.location.href = 'timezone.html';
} else if (term.includes('setting')) {
window.location.href = 'settings.html';
} else if (term.includes('profile')) {
window.location.href = 'profilepage.html';
} else {
alert(`Search results for: "${searchTerm}"`);
}
}

// Update search event listener
document.getElementById('searchInput').addEventListener('keypress', function(e) {
if (e.key === 'Enter') {
const searchTerm = e.target.value.trim();
if (searchTerm) {
handleSearch(searchTerm);
}
}
});

// Toggle right sidebar on mobile
function toggleRightSidebar() {
const rightSidebar = document.getElementById('rightSidebar');
const toggle = document.getElementById('rightSidebarToggle');
rightSidebar.classList.toggle('show');
toggle.textContent = rightSidebar.classList.contains('show') ? '‚úï Close' : 'üì∞ More News';
}

// Close right sidebar when clicking outside on mobile
document.addEventListener('click', function(e) {
const rightSidebar = document.getElementById('rightSidebar');
const toggle = document.getElementById('rightSidebarToggle');

if (window.innerWidth <= 1024 &&
!rightSidebar.contains(e.target) &&
!toggle.contains(e.target) &&
rightSidebar.classList.contains('show')) {
rightSidebar.classList.remove('show');
toggle.textContent = 'üì∞ More News';
}
});
</script>
