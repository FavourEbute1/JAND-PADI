<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WELCOME</title>
<style>
* {
margin: 0;
padding: 0;
box-sizing: border-box;
}

body {
background: linear-gradient(30deg, #000000 0%, #6B2BD1 100%);
min-height: 100vh;
width: 100vw;
display: flex;
align-items: center;
justify-content: center;
padding: 20px;
overflow-x: hidden;
}

.header {
position: fixed;
top: 30px;
left: 30px;
display: flex;
align-items: center;
gap: 15px;
z-index: 100;
}

.logo {
font-family: Roboto, sans-serif;
width: 64px;
height: 68px;
background: linear-gradient(30deg, black, #f7d1f7);
border-radius: 100px;
display: flex;
padding: 10px;
gap: 10px;
align-items: center;
justify-content: center;
font-weight: 700;
font-size: 32px;
color: white;
}

.brand-name {
font-family: Roboto, sans-serif;
font-size: 20px;
font-weight: 700;
color: white;
margin-left: 10px;
}

.welcome-container {
text-align: center;
color: white;
max-width: 1200px;
width: 100%;
display: flex;
flex-direction: column;
align-items: center;
justify-content: center;
position: relative;
}

.illustration {
width: 380px;
height: 354px;
background-color: #E0CEFD;
border-radius: 50%;
display: flex;
align-items: center;
justify-content: center;
margin: 0 auto 60px;
backdrop-filter: blur(10px);
overflow: hidden;
}

.illustration img {
width: 268px;
height: 285px;
object-fit: contain;
}

.welcome-text {
text-align: center;
margin-bottom: 40px;
}

.welcome-text h1 {
font-family: Roboto, sans-serif;
font-size: 64px;
line-height: 64px;
margin-bottom: 30px;
font-weight: 700;
}

.welcome-text p {
font-family: Roboto, sans-serif;
font-size: 45px;
opacity: 0.9;
font-weight: 400;
cursor: pointer;
transition: opacity 0.3s ease;
background: transparent;
border: none;
color: white;
padding: 10px 20px;
border-radius: 8px;
}

.welcome-text p:hover {
opacity: 1;
background: rgba(255, 255, 255, 0.1);
}



/* Responsive Design */
@media (max-width: 1024px) {
.welcome-text h1 {
font-size: 48px;
line-height: 48px;
}

.welcome-text p {
font-size: 36px;
}

.illustration {
width: 300px;
height: 280px;
}

.illustration img {
width: 200px;
height: 220px;
}
}

@media (max-width: 768px) {
.header {
top: 20px;
left: 20px;
}

.logo {
width: 50px;
height: 54px;
font-size: 24px;
}

.brand-name {
font-size: 16px;
}

.welcome-container {
padding: 20px;
margin-top: 80px;
}

.welcome-text h1 {
font-size: 36px;
line-height: 36px;
}

.welcome-text p {
font-size: 28px;
}

.illustration {
width: 250px;
height: 230px;
margin-bottom: 40px;
}

.illustration img {
width: 180px;
height: 200px;
}

.features {
grid-template-columns: 1fr;
gap: 20px;
margin-top: 50px;
}
}

@media (max-width: 480px) {
.welcome-text h1 {
font-size: 28px;
line-height: 28px;
}

.welcome-text p {
font-size: 22px;
}

.illustration {
width: 200px;
height: 180px;
}

.illustration img {
width: 140px;
height: 160px;
}
}
</style>

</head>
<body>
<div class="header">
<div class="logo">JP</div>
<div class="brand-name">Jand Padi</div>
</div>

<div class="welcome-container">
<div class="illustration">
<img src="image 4.svg" alt="logo">
</div>

<div class="welcome-text">
<h1>Hello,<br> welcome!</h1>
<p onclick="goToSignUp()">Let's get started!</p>
</div>


</div>

<script>
function goToSignUp() {
window.location.href = 'signup.html';
}

// Add some interactive effects
document.addEventListener('DOMContentLoaded', function() {
const features = document.querySelectorAll('.feature');

features.forEach(feature => {
feature.addEventListener('mouseenter', function() {
this.style.transform = 'scale(1.05)';
this.style.transition = 'transform 0.3s ease';
});

feature.addEventListener('mouseleave', function() {
this.style.transform = 'scale(1)';
});
});
});
</script>

</body>
</html>
