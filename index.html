<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WELCOME</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }


    body {
        background: linear-gradient(30deg, #000000 0%, #6B2BD1 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
    }

    .header{
        position: absolute;
        top: 30px;
        left: 30px;
        display: flex;
        align-items: center;
        gap: 15px;
        z-index: 100;

    }

     .logo {
        font-family: Roboto;
        width: 64px;
        height: 68px;
        background: linear-gradient(30deg, black, #f7d1f7);
        border-radius: 100px;
        display: flex;
        padding: 10px;
        gap: 10px;
        align-items: center;
        justify-content: center;
        margin: 0 auto 60px;
        font-weight: 700;
        font-size: 32px;
        font-style: bold;
        color: white;
    }

    .brand-name{
        width: 100;
        height: 64;
        font-family: Roboto;
        position: relative;
        top: -25px;
        left: -10px;
        gap: auto;
        font-size: 20px;
        font-weight: 700;
        color: white;

    }
    .welcome-container {
        text-align: center;
        color: white;
        max-width: 500px;
    }

    .illustration {
        width: 380px;
        height: 354px;
        top: 100px;
        left: 700px;
        display: flex;
        align-items: center;
        background-color: #E0CEFD;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 40px;
        position: absolute;
        backdrop-filter: blur(10px);
        overflow: hidden;
        
           
    }

    .illustration img{
       width: 268px;
       height: 285px;
       object-fit: contain;
    }

    .welcome-text h1 {
        font-family: Roboto;
        position: absolute;
        top: 480px;
        left: 765px;
        display: flex;
        align-items: center;
        font-size: 64px;
        line-height: 64px;
        margin-bottom: 20px;
        font-weight: 700;
        vertical-align: middle;
    }

    .welcome-text p {
        font-family: Roboto;
        position: absolute;
        top: 730px;
        left: 745px;
        display: flex;
        align-items: center;
        font-size: 45px;
        height: 52;
        opacity: 0.9;
        margin-bottom: 50px;
        font-weight: 400;
        vertical-align: middle;
    }

    .features {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 30px;
        margin-top: 80px;
    }

    .feature {
        text-align: center;
        opacity: 0.8;
    }

    .feature-icon {
        width: 60px;
        height: 60px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 15px;
        font-size: 24px;
    }

    .feature h3 {
        font-size: 16px;
        margin-bottom: 8px;
        font-weight: 600;
    }

    .feature p {
        font-size: 14px;
        opacity: 0.8;
    }

    @media (max-width: 768px) {

        .welcome-container {
            padding: 20px;
        }

        .welcome-text h1 {
            font-size: 36px;
        }

        .welcome-text p {
            font-size: 18px;
        }

        .illustration {
            width: 150px;
            height: 150px;
        }

        .illustration::before {
            font-size: 60px;
        }

        .features {
            grid-template-columns: 1fr;
            gap: 20px;
            margin-top: 50px;
        }
    }
</style>

</head>
<body>
    <div class="header">
        <div class="logo">JP</div>
        <div class="brand-name">Jand Padi</div>
        </div>

        <div class="welcome-container">
        <div class="illustration">
            <img src="image 4.svg" alt="logo">
        </div>
    
    <div class="welcome-text">
        <h1>Hello,<br> welcome!</h1>
        <br>
        <br>
        <br>
        <br>
        <p>Let's get started!</p>
    </div>

   
    </div>
</div>

<script>
    function goToSignUp() {
       window.location.href = 'signup.html';
    }

    // Add some interactive effects
    document.addEventListener('DOMContentLoaded', function() {
        const features = document.querySelectorAll('.feature');
        });
</script>

</body>
</html>
